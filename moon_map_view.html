<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Moon Map with Adjustable Coordinates</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .input-container { margin-bottom: 20px; }
        .input-container label { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Interactive Moon Map (LROC QuickMap)</h1>

    <!-- Input fields for Latitude and Longitude -->
    <div class="input-container">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" placeholder="Enter latitude (-90 to 90)" min="-90" max="90" step="0.1">
        
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" placeholder="Enter longitude (-180 to 180)" min="-180" max="180" step="0.1">
        
        <button onclick="openMap()">View Location</button>
    </div>

    <script>
        function openMap() {
            // Get user input for latitude and longitude
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;

            // Check if inputs are within valid range
            if (latitude < -90 || latitude > 90 || longitude < -180 || longitude > 180) {
                alert("Please enter a valid latitude (-90 to 90) and longitude (-180 to 180).");
                return;
            }

            // Construct the URL with user-defined coordinates
            const quickMapUrl = `https://quickmap.lroc.asu.edu/?center=${longitude},${latitude}&proj=10&extent=-180,90,180,-90`;

            // Open the map in a new browser tab
            window.open(quickMapUrl, '_blank');
        }
    </script>
</body>
</html>
